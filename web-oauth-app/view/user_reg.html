{% extends "layout.html" %}

{% block title %}注册 - {{ config.pkg.name }}{% endblock %}

{% block content %}
  <form method="post">
    {% if oauth %}
      <div class="alert alert-primary" role="alert">
        注册成功即可关联您的 {{ oauth.type }} 的 {{ oauth.name }} 帐号，或者 <a href="{{ config.pkg.prefix }}/user/exit?ref={{ config.pkg.prefix }}/user/reg">清空</a> 授权信息。
      </div>
    {% endif %}
    <div class="form-group">
      <label for="username">用户名</label>
      <input type="text" class="form-control" id="username" name="username" autocomplete="username" required maxlength="16">
    </div>
    <div class="form-group">
      <label for="password">密码</label>
      <input type="password" class="form-control" id="password" name="password" autocomplete="current-password" required maxlength="16">
    </div>
    <div class="form-group">
      <label for="password2">重复密码</label>
      <input type="password" class="form-control" id="password2" name="password2" autocomplete="current-password" required maxlength="16">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">注册</button>
      <a href="{{ config.pkg.prefix }}/user/login" class="ml-2">已有帐号？立即登录</a>
    </div>
    <div class="mt-5">
      第三方登录：<a href="{{ config.pkg.prefix }}/user/login/github">GitHub</a>、<a href="{{ config.pkg.prefix }}/user/login/qq">QQ</a>、<a href="{{ config.pkg.prefix }}/user/login/weibo">微博</a>、<a href="{{ config.pkg.prefix }}/user/login/baidu">百度</a>
    </div>
  </form>
{% endblock %}
